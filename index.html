<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- meta charset: garante que os caracteres especiais serão exibidos corretamente -->
     <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--  garante que a responsividade permitindo que a tela se adapte a qualquer tela -->
    <title>Login - BeardBook</title> <!-- define o titulo da página (exibido na aba do navegador)   -->
    <link rel="stylesheet" href="css/style.css"> <!-- Importa um arquivo  CSS externo para estilizar a página  -->

</head>
<body>
    <div class="login-container"> 
        <form id="login-form">
            <img src="images/logo.png" alt="BeardBook Logo" class="logo">    
            <h2>Bem-vindo ao BeardBook</h2>
       
            <h2>Login</h2>
            
            <input type="text" id="username" placeholder="Digite seu Usuário" required> 

           
        
            <input type="password" id="password" placeholder="Digite sua Senha" required>

               

            <button type="submit"> Entrar</button>

            <p id="error-message" class="hidden">Usuário ou senha incorretos! Tente novamente.</p>
        </form>
    </div>
</body>
<script src="js/script.js"></script>
</html>
